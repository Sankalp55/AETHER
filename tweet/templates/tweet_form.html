{% extends "layout.html" %}

{% block title %}
AETHER | Compose
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="form-wrap mx-auto">

    <!-- Title -->
    <h1 class="text-center aether-title">
      AETHER
    </h1>

    <p class="text-center form-subtitle mb-4">
      {% if form.instance.pk %}
        Edit your tweet
      {% else %}
        Share your thoughts
      {% endif %}
    </p>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="dark-form">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-grid mt-4">
        <button class="btn btn-primary btn-lg" type="submit">
          {% if form.instance.pk %} Update Tweet {% else %} Publish Tweet {% endif %}
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary px-4">
        ‚Üê Back to timeline
      </a>
    </div>

  </div>
</div>

<style>
  /* Layout */
  .form-wrap {
    max-width: 560px;
  }

  /* Title */
  .aether-title {
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #7DD3FC; /* softer blue */
    margin-bottom: 0.25rem;
  }

  .form-subtitle {
    font-size: 0.95rem;
    color: #9CA3AF;
    font-weight: 400;
  }

  /* Form card */
  .dark-form {
    background: linear-gradient(
      180deg,
      rgba(17,24,39,0.95),
      rgba(17,24,39,0.85)
    );
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 16px;
    padding: 28px;
    box-shadow:
      0 20px 40px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
  }

  /* Form fields */
  .dark-form p {
    margin-bottom: 1rem;
  }

  .dark-form label {
    display: block;
    font-size: 0.85rem;
    font-weight: 500;
    margin-bottom: 0.4rem;
    color: #9CA3AF;
  }

  .dark-form input,
  .dark-form textarea,
  .dark-form select {
    width: 100%;
    padding: 11px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    background-color: #0B0E14;
    color: #E5E7EB;
    font-size: 0.95rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .dark-form textarea {
    min-height: 140px;
    resize: vertical;
  }

  .dark-form input::placeholder,
  .dark-form textarea::placeholder {
    color: #6B7280;
  }

  .dark-form input:focus,
  .dark-form textarea:focus,
  .dark-form select:focus {
    outline: none;
    border-color: #7DD3FC;
    box-shadow: 0 0 0 3px rgba(125,211,252,0.15);
    background-color: #0B0E14;
  }

  /* Buttons */
  .btn-primary {
    background-color: #7DD3FC;
    border: none;
    color: #0B0E14;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  .btn-primary:hover {
    background-color: #38BDF8;
  }

  .btn-outline-secondary {
    color: #9CA3AF;
    border-color: rgba(255,255,255,0.15);
  }

  .btn-outline-secondary:hover {
    background-color: rgba(255,255,255,0.05);
    color: #E5E7EB;
  }

  /* Mobile tweaks */
  @media (max-width: 576px) {
    .aether-title {
      font-size: 1.7rem;
    }

    .dark-form {
      padding: 20px;
    }
  }
</style>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
AETHER
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0 rounded-4 p-4 text-center" style="max-width: 500px; width: 100%;">
        
        <h2 class="fw-bold text-danger mb-3">⚠️ Delete Confirmation</h2>
        <p class="text-muted mb-4">
            Are you sure you want to <span class="fw-semibold text-danger">delete this tweet</span>?  
            This action <strong>cannot be undone</strong>.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4">Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}

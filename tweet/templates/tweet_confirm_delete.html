{% extends "layout.html" %}

{% block title %}
AETHER | Delete Tweet
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="delete-card text-center">

        <h2 class="delete-title mb-3">
            Delete Tweet
        </h2>

        <p class="delete-text mb-4">
            Are you sure you want to delete this tweet?
            <br>
            <span class="delete-warning">This action cannot be undone.</span>
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4">
                    Delete
                </button>
                <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>

<style>
    .delete-card {
        max-width: 480px;
        width: 100%;
        padding: 32px;
        border-radius: 14px;
        background-color: #111827;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .delete-title {
        font-weight: 600;
        color: #E5E7EB;
    }

    .delete-text {
        color: #9CA3AF;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    .delete-warning {
        color: #F87171;
        font-weight: 500;
    }

    .btn-danger {
        background-color: #EF4444;
        border: none;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: #DC2626;
    }

    .btn-outline-secondary {
        color: #9CA3AF;
        border-color: rgba(255,255,255,0.12);
    }

    .btn-outline-secondary:hover {
        background-color: rgba(255,255,255,0.05);
        color: #E5E7EB;
    }
</style>
{% endblock %}
